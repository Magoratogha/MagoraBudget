<div class="w-100 d-flex align-items-center justify-content-center flex-column pb-2">
  <span>Saldo neto</span>
  <h1 class="display-1 fw-semibold">{{ globalBalance() | currency : 'USD' : 'symbol' : '1.0-0' }}</h1>
</div>
@for (account of accounts(); track account.id) {
  <app-account [account]="account"></app-account>
}
<button class="btn btn-outline-light w-100 mt-3" (click)="addNewAccount()">Agregar nueva cuenta</button>
