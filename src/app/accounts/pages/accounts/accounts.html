<div class="w-100 d-flex align-items-center justify-content-center flex-column pb-2">
  <span>Saldo neto</span>
  <div class="d-flex gap-2 w-100 align-items-center justify-content-center">
    <h1 class="display-1 fw-semibold"
        [ngClass]="{ positive: globalBalance() > 0, negative: globalBalance() < 0 }">{{ globalBalance() | currency : 'USD' : 'symbol' : '1.0-0' }}</h1>
    <i class="bi bi-arrow-clockwise d-flex" (click)="refreshAccounts()"></i>
  </div>
</div>
@for (account of accounts(); track account.id) {
  <app-account [account]="account" (accountUpdated)="refreshAccounts()"></app-account>
}
<button class="btn btn-light w-100 mt-3" (click)="addNewAccount()">Agregar nueva cuenta</button>
