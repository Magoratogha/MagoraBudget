<div class="w-100 d-flex align-items-center justify-content-center flex-column">
  <div class="balance-wrapper">
    <div class="chip-badge-sm">Disponible</div>
    <h1 class="display-4 mb-0 font-monospace text-center"
        [ngClass]="{ positive: availableBalance() > 0, negative: availableBalance() < 0 }">{{ availableBalance() | currency : 'USD' : 'symbol' : '1.0-0' }}</h1>
  </div>
  <div class="balance-wrapper">
    <div class="chip-badge-sm">Saldo neto</div>
    <h1 class="display-4 mb-0 font-monospace text-center"
        [ngClass]="{ positive: globalBalance() > 0, negative: globalBalance() < 0 }">{{ globalBalance() | currency : 'USD' : 'symbol' : '1.0-0' }}</h1>
  </div>
</div>
@for (account of accounts(); track account.id) {
  <app-account [account]="account"></app-account>
}
<button class="btn btn-light w-100 mt-3" (click)="addNewAccount()">Agregar nueva cuenta</button>
