<div class="w-100 d-flex justify-content-center align-items-center gap-0">
  <div class="icon-wrapper">
    <i class="bi bi-calendar-week d-flex"></i>
  </div>
  <input #datePicker type="date" (change)="onValueChange(datePicker.value)" [value]="stringValue()"
         (blur)="onTouched!()" (focus)="saveDefaultValue(datePicker.value)" autocomplete="off">
</div>
