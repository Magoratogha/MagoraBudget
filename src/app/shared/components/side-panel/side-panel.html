<div class="offcanvas offcanvas-start" tabindex="-1" #offCanvas>
  <div class="offcanvas-body d-flex dvh-100 flex-column py-4 align-items-center justify-content-between">
    <div class="d-flex flex-column align-items-center pt-4">
      <app-profile-picture></app-profile-picture>
      <div class="text-center pt-4">
        <h2>¡Hola, {{ auth.getLoggedUser()?.displayName?.split(" ")?.at(0) }}!</h2>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center w-100 px-4 pb-2">
      <span class="mb-3">¿No eres {{ auth.getLoggedUser()?.displayName?.split(" ")?.at(0) }}?</span>
      <button class="btn btn-outline-light w-100" (click)="auth.logout()">Cerrar sesión</button>
    </div>
  </div>
</div>
