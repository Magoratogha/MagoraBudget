<div class="offcanvas offcanvas-start" tabindex="-1" #offCanvas>
  <div class="offcanvas-body d-flex dvh-100 flex-column py-4 align-items-center justify-content-between">
    <div class="d-flex flex-column align-items-center pt-4">
      @if (auth.getLoggedUser()?.photoURL) {
        <img
          class="profile-picture"
          [src]="auth.getLoggedUser()?.photoURL"
        />
      } @else {
        <svg
          class="profile-picture"
          width="200"
          height="200"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          <rect width="100%" height="100%" fill="#5e5e5e"></rect>
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            alignment-baseline="central"
            fill="#FFFFFF"
          >
            {{ auth.getLoggedUser()?.displayName?.split(" ")?.at(0)?.at(0)
            }}{{ auth.getLoggedUser()?.displayName?.split(" ")?.at(1)?.at(0) }}
          </text>
        </svg>
      }
      <div class="text-center pt-4">
        <h3>¡Hola, {{ auth.getLoggedUser()?.displayName?.split(" ")?.at(0) }}!</h3>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center w-100 px-4 pb-2">
      <span class="mb-3">¿No eres {{ auth.getLoggedUser()?.displayName?.split(" ")?.at(0) }}?</span>
      <button class="btn btn-outline-light w-100" (click)="auth.logout()">Cerrar sesión</button>
    </div>
  </div>
</div>
