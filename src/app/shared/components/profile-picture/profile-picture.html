@if (auth.getLoggedUser()?.photoURL) {
  <img
    class="profile-picture"
    [src]="auth.getLoggedUser()?.photoURL"
    [style.width.px]="size()"
    [style.height.px]="size()"
    [style.border-radius]="radius()"
    [style.font-size.rem]="fontSize()"
  />
} @else {
  <svg
    class="profile-picture"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
    [style.width.px]="size()"
    [style.height.px]="size()"
    [style.border-radius]="radius()"
    [style.font-size.rem]="fontSize()"
  >
    <rect width="100%" height="100%" fill="#5e5e5e"></rect>
    <text
      x="50%"
      y="50%"
      text-anchor="middle"
      alignment-baseline="central"
      dy="0.1em"
      fill="#FFFFFF"
    >
      {{ auth.getLoggedUser()?.displayName?.split(" ")?.at(0)?.at(0) }}
    </text>
  </svg>
}
