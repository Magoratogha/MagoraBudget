<div class="offcanvas offcanvas-bottom modal-dialog" data-bs-backdrop="static" tabindex="-1" #offCanvas>
  <div class="offcanvas-body d-flex dvh-100 flex-column align-items-center">
    <div class="d-flex w-100 justify-content-end header">
      <button type="button" class="btn btn-light close-button" (click)="close()">
        <i class="bi bi-x d-flex"></i>
      </button>
    </div>
    <div class="d-flex flex-column w-100 align-items-center justify-content-center">
      <h2 class="fw-normal mb-3 text-center">{{ title() }}</h2>
      @if (description()) {
        <p class="text-center">{{ description() }}</p>
      }
      <div class="d-flex flex-column gap-2 w-100 mt-3">
        <button class="btn btn-light w-100" (click)="close(true)">Ok</button>
        <button class="btn btn-outline-light w-100" (click)="close()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
